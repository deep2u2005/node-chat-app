<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Join | Node chat app</title>
</head>

<body class="index-body">
    <h1 class="index-headning">Welcome to Node Chat App</h1>
    <div class="container index-container">
        <div class="row justify-content-md-center align-items-center">
            <div class="col-md-4 border border-primary">
                <form action="/chat.html">
                    <div class="form-group">
                        <h3>Join a Chat</h3>
                    </div>
                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" name="name" autofocus class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Room Name</label>
                        <input type="text" name="room" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-block">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/libs/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
