<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>node-chat-app</title>
</head>

<body>
    <div class="container">
        <h1>
            Node Chat App
        </h1>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <p>
                    <h4>
                        Welcome to the Node Chat App
                    </h4>
                    <cite>
                        This application has been build using </cite>
                    <ul>
                        <li>
                            <a href="#">Node JS</a>
                        </li>
                        <li>
                            <a href="#">Socket IO</a>
                        </li>
                        <li>
                            <a href="#">bootstrap</a>
                        </li>
                        <li>
                            <a href="#">JQuery</a>
                        </li>
                    </ul>
                </p>
            </div>
            <div class="col-md-8">
                <h4>
                    Chat window
                </h4>
                <hr>
                <div class="form-control" style="height: 250px;">
                    <ol id="messages"></ol>
                </div>
                <hr>
                <form id="message-form">
                    <textarea name="message" type="text" placeholder="Message" class="form-control"></textarea>
                    <br>
                    <button class="btn btn-primary">Send</button>
                    <button id="geo-location" class="btn btn-success">Send Location</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
